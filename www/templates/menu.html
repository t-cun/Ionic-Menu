<ion-view view-title="Menu">
  <div class="tabs-striped tabs-color-assertive">
    <ul class="tabs">
      <li ng-class="{active:isSelected(1)}" class="tab-item">
        <a class="assertive" ng-click="select(1)">The Menu</a>
      </li>
      <li ng-class="{active:isSelected(2)}" class="tab-item">
        <a class="assertive" ng-click="select(2)">Appetizers</a>
      </li>
      <li ng-class="{active:isSelected(3)}" class="tab-item">
        <a class="assertive" ng-click="select(3)">Entrees</a>
      </li>
      <li ng-class="{active:isSelected(4)}" class="tab-item">
        <a class="assertive" ng-click="select(4)">Desserts</a>
      </li>
    </ul>
  </div>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="dish in dishes | filter:{category: orderText}" href="#/app/menu/{{dish.id}}" class="item-thumbnail-left">
        <img ng-src="{{imgURL + dish.image + imgTail}}">
        <h2>{{dish.name}}
          <span style="font-size:75%">{{dish.price | currency}}</span>
          <span class="badge badge-assertive">{{dish.label}}</span>
        </h2>
        <p>{{dish.description}}</p>
        <ion-option-button class="button-energized icon ion-star" ng-click="addFavorite(dish.id)">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
