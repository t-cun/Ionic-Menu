<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Reserve a Table</h1>
    <div class="buttons">
      <button class="button" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive">Forgot password?</button>
        </label>
      </div>
    </form>
    <ion-item ng-show="loginError.error">
      <a class="assertive"><i class="icon ion-close-circled"></i>&nbsp;&nbsp;&nbsp;Error: {{loginError.msg}}</a>
    </ion-item>
  </ion-content>
</ion-modal-view>
